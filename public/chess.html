<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-container">
        <div class="enemy-ledge ledge"></div>
        <p class="enemy-clock clock"></p>
        <div class="my-ledge ledge"></div>
        <p class="my-clock clock"></p>
        <canvas id="board" width="800px" height="800px"></canvas>
    </div>

    <div id="modal-background">
        <div id="modal">
            <div class="container">
                <embed height="80px" src="data/chess_logo.svg" alt="logo">
                <div class="loading_info">
                    <div class="loading">
                        <div></div>
                    </div>
                    <p>connecting</p>
                </div>

                <button id="withFriendButton">Play with friend</button><br>
                <button id="withComputerButton">Play with computer</button>

            </div>
        </div>
    </div>

    <script src="js/chess.js"></script>

</body>

</html>
